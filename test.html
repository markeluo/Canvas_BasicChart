<!DOCTYPE HTML>
<html>
<title>canvas test</title>
<head>
    <style>
        #canvas{
            width:800px;
            height:800px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, .8);
            margin: 10px 10px;
        }
    </style>
</head>
<body>
<canvas id='canvas' width=800 height=800>unsupport</canvas>

</body>
<script>
    window.onload = function(){
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');
        ctx.strokeColor = 'black';
        ctx.lineWidth =1;
        ctx.shadowColor = 'rgba(0, 0, 0, 0.5)';
        ctx.fillStyle ="red";
        ctx.beginPath();
        ctx.moveTo(0, 0);
        var points=[{x:100,y:800},{x:100,y:100},{x:150,y:260},{x:200,y:345},{x:250,y:455},{x:300,y:560},{x:350,y:460},{x:400,y:335},{x:450,y:180},
            {x:500,y:250},{x:550,y:260},{x:600,y:355},{x:650,y:410},{x:700,y:150},{x:750,y:250},{x:800,y:455},{x:850,y:280},{x:850,y:800}];

        ctx.beginPath();
        for(var i=0;i<points.length;i++){
            ctx.lineTo(points[i].x, points[i].y);
        }
        ctx.fill();
        ctx.stroke();
    };
</script>
</html>
